<!doctype html>
<html>
  <body style="margin:0; padding:0; background:#0f172a; font-family:Arial, Helvetica, sans-serif;">
    <table width="100%" cellspacing="0" cellpadding="0" bgcolor="#0f172a" style="padding:24px 0;">
      <tr>
        <td align="center">
          <table width="600" cellspacing="0" cellpadding="0" bgcolor="#1e293b" style="border-radius:12px;">
            <tr>
              <td style="padding:24px 32px; color:#e2e8f0; font-size:20px; font-weight:700;">
                Expenzo — Password Reset
              </td>
            </tr>

            <tr>
              <td style="padding:24px 32px; color:#CBD5E1; font-size:14px;">
                Hi {{name}},<br><br>
                We received a request to reset your password.
                Click the button below to continue.
              </td>
            </tr>

            <tr>
              <td align="center" style="padding:10px 0;">
                <a href="{{resetLink}}" style="display:inline-block; padding:12px 24px; background:#22d3ee; color:#0f172a; font-weight:600; border-radius:6px; text-decoration:none; font-size:14px;">
                  Reset Password
                </a>
              </td>
            </tr>

            <tr>
              <td style="padding:24px 32px; color:#94a3b8; font-size:12px;">
                If you did not request this reset — ignore this email.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
